<div class="container">
    <div class="row">
      <div class="col-10">
        <div class="jumbotron">
          <form>
            
                <div class="form-group">
            
                    <label for="email">Email</label>
                
                    <input required [(ngModel)]="user.email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
                    #email="ngModel" id="email" type="text" class="form-control">
                
                    <div class="alert alert-danger"  *ngIf="email.touched && !email.valid">
                                
                      <div *ngIf="email.errors.required">
                        Mandatory Field
                      </div>
            
                      <div *ngIf="email.errors.pattern">
                          Enter a vaild Email.
                        </div>
                
                    </div>
                
                  </div> 
            
                  <div class="form-group">
            
                      <label for="password">Password</label>
                  
                      <input required [(ngModel)]="user.password" name="password"
                      #password="ngModel" id="password" type="password" class="form-control">
                  
                      <div class="alert alert-danger"  *ngIf="password.touched && !password.valid">
                                   
                        <div *ngIf="password.errors.required">
                          Mandatory Field
                        </div>
                  
                      </div>
                  
                    </div> 

                    <div class="button">
                    <div class="form-group">
                      <button (click)="Login()" class="btn btn-primary">Login</button>
                    </div>   

                    <div class="form-group">
                        <button (click)="Register()" class="btn btn-primary">Register</button>
                      </div>   
                    </div>

          </form>
      </div>
    </div>
  </div>
</div>
