<!-- Template From -->
<div class="container">
  <div class="row">
    <div class="col-10">
      <div class="jumbotron">
          <form>

              <div class="form-group">
            
                <label for="firstName">First Name</label>
            
                <input required minlength="3" maxlength="10" [(ngModel)]="user.firstName"
                 name="firstName" pattern="[a-zA-Z]*" #firstName="ngModel" id="firstName"
                 type="text" class="form-control">
            
                <div class="alert alert-danger"  *ngIf="firstName.touched && !firstName.valid">
            
                  <div *ngIf="firstName.errors.minlength">
                   Length should be atleast three.
                  </div>
            
                  <div *ngIf="firstName.errors.required">
                    Mandatory Field
                  </div>
            
                  <div *ngIf="firstName.errors.pattern">
                      Enter only Alphabets.
                    </div>
            
                </div>

              </div> 
            
              <div class="form-group">
            
                  <label for="lastName">Last Name</label>
              
                  <input id="lastName" name="lastName"  class="form-control" required
                   pattern="[a-zA-Z]*" minlength="3" maxlength="10" [(ngModel)]="user.lastName"
                  #lastName="ngModel" type="text">
              
                  <div class="alert alert-danger"  *ngIf="lastName.touched && !lastName.valid">
              
                    <div *ngIf="lastName.errors.minlength">
                   Length should be atleast three.                      
                    </div>
              
                    <div *ngIf="lastName.errors.required">
                      Mandatory Field
                    </div>
              
                    <div *ngIf="lastName.errors.pattern">
                        Enter Alphabets only
                      </div>
              
                  </div>
              
                </div> 
            
                <div class="form-group">
            
                    <label for="email">Email</label>
                
                    <input required minlength="3" [(ngModel)]="user.email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
                    #email="ngModel" id="email" type="text" class="form-control">
                
                    <div class="alert alert-danger"  *ngIf="email.touched && !email.valid">
                
                      <div *ngIf="email.errors.required">
                        Mandatory Field
                      </div>
            
                      <div *ngIf="email.errors.pattern">
                          Enter a valid Email
                        </div>
                
                    </div>
                
                  </div> 
            
                  <div class="form-group">
            
                      <label for="password">Password</label>
                  
                      <input required [(ngModel)]="user.password" name="password"
                      pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&]).{8,}"
                      #password="ngModel" id="password" type="password" class="form-control">
                  
                      <div class="alert alert-danger"  *ngIf="password.touched && !password.valid">
                  
                        <div *ngIf="password.errors.minlength">
                          Mandatory Field pa
                        </div>
                  
                        <div *ngIf="password.errors.required">
                          Mandatory Field
                        </div>
            
                        <div *ngIf="password.errors.pattern">
                            Must be 8 character long,one lower case,one uppercase,number and special character
                          </div>
                  
                      </div>
                  
                    </div> 

                    <div class="form-group">
              
                      <button (click)="Register()" class="btn btn-primary">Register</button>
                    </div>
            
            </form>
          </div>
    </div>
  </div>
</div>
